    <text
       xml:space="preserve"
       transform="scale(0.26458333)"
       id="text28397"
       style="font-style:normal;font-weight:normal;font-size:16px;line-height:1.25;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;white-space:pre;shape-inside:url(#rect28399);fill:#000000;fill-opacity:1;stroke:none"><tspan
         x="31.087891"
         y="496.48828"
         id="tspan53286">Android Wifi Networking:
</tspan><tspan
         x="31.087891"
         y="516.48828"
         id="tspan53288">
</tspan><tspan
         x="31.087891"
         y="536.48828"
         id="tspan53290">1. WiFi direct can operate simultaneously to a normal client (station) wifi. However </tspan><tspan
         x="31.087891"
         y="556.48828"
         id="tspan53292">no two group owners can directly connect because Android always allocates </tspan><tspan
         x="31.087891"
         y="576.48828"
         id="tspan53294">192.168.49.1 to the group owner. Binding sockets to the network interface and/or </tspan><tspan
         x="31.087891"
         y="596.48828"
         id="tspan53296">binding to the network object does avoid this.
</tspan><tspan
         x="31.087891"
         y="616.48828"
         id="tspan53298">
</tspan><tspan
         x="31.087891"
         y="636.48828"
         id="tspan53300">
</tspan><tspan
         x="31.087891"
         y="656.48828"
         id="tspan53302">2. Most devices (except for Android 12/13+ with capability flag) cannot </tspan><tspan
         x="31.087891"
         y="676.48828"
         id="tspan53304">simultaneously run a hotspot and be a wifi station (e.g. client). Running the </tspan><tspan
         x="31.087891"
         y="696.48828"
         id="tspan53306">hotspot also prevents using WifiDirect.</tspan></text>
  </g>
</svg>
